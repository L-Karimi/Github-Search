<div class="search form"> 
  <form class="form-inline md-form mr-auto mb-4">
    <input  [(ngModel)]="searchGithubUser" name="searchGithubUser"class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    <button mdbBtn size="sm" gradient="aqua" rounded="true" class="my-0 waves-light" mdbWavesEffect (click)="searchUser()"
      type="submit">Search</button>
  </form>
</div>
